<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Diagnostico</title>
</head>

<body>
<div class="container">
 
    <div class="col-12 mt-3">
      <h3>Examen diagnostico</h3>
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button class="btn btn-success" onclick="showModalRegister()">+</button>
    </div>
    
<div class="mt-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Correo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th>Avatar</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
</div>
</div>


<div class="modal" tabindex="-1" id="modalRegister">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <div class="row">
            <div class="col-6 ">
              <label for="inputName">Nombre:</label>
              <input class="form-control"  type="text" id="inputName">
            </div>
            <div class="col-6 ">
              <label for="inputJob">Trabajo:</label>
              <input class="form-control" type="text" id="inputJob">
            </div> 
          </div>
          
        </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="addUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="modalUpdate">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <div class="row">
            <div class="col-6 ">
              <label for="updateName">Nombre:</label>
              <input class="form-control"  type="text" id="updateName">
            </div>
            <div class="col-6 ">
              <label for="updateJob">Trabajo:</label>
              <input class="form-control" type="text" id="updateJob">
            </div> 
          </div>
          
        </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="updateUser()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="modalSeeUser">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informaci√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-12">
          <div class="row">
            <div class="col-4" id="seeAvatar">
              <label for="seeAvatar">Avatar:</label>
            </div>
            <div class="col-8">
              <div class="row">
                <div class="col-4">
                  <label for="seeName">Nombre:</label>
                  <input class="form-control"  type="text" id="seeName" desabeld>
                </div>
                <div class="col-4">
                  <label for="seeLastName">Apellido:</label>
                  <input class="form-control" type="text" id="seeLastName" desabeld>
                </div> 
                <div class="col-8">
                  <label for="seeEmail">Correo:</label>
                  <input class="form-control" type="text" id="seeEmail" desabeld>
                </div>
              </div>
              
            </div>
           
            
          </div>
          
        </div>
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./diagnostico.js">

    </script>
</body>

</html>
